<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Customer View with Price and Discount Filters</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            padding: 20px;
            display: flex;
            flex-direction: row;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 220px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-right: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #333;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section label {
            display: block;
            font-size: 0.9em;
            color: #333;
            margin-bottom: 5px;
        }

        .filter-section input[type="checkbox"] {
            margin-bottom: 5px;
        }

        .sidebar button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        /* Content Styles */
        .content {
            flex: 1;
        }

        .product-view {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 1.1em;
            margin: 10px 0;
            color: #333;
        }

        .product-description {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .product-tags {
            margin-bottom: 10px;
        }

        .tag {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin: 2px;
        }

        .product-price,
        .product-discount {
            font-size: 0.9em;
            color: #333;
            margin: 5px 0;
        }

        .read-more {
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .read-more:hover {
            background-color: #0056b3;
        }

        .product-date {
            font-size: 0.8em;
            color: #999;
            margin-top: 10px;
        }

        /* Pagination Controls */
        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            margin: 0 4px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        .pagination button:disabled {
            background-color: #ddd;
            cursor: default;
        }

        #pageIndicator {
            font-size: 1em;
            color: #333;
            padding: 0 10px;
        }
    </style>
</head>
<body>

    <!-- Sidebar Filter -->
    <div class="sidebar">
        <h2>Filter Products</h2>

        <div class="filter-section">
            <label>Search</label>
            <input type="text" id="searchInput" placeholder="Search by name">
        </div>

        <div class="filter-section">
            <label>Tags</label>
            <div><input type="checkbox" value="Discount"> Discount</div>
            <div><input type="checkbox" value="New Arrival"> New Arrival</div>
        </div>

        <!-- New Price Range Filter as Checkboxes -->
        <div class="filter-section">
            <label>Price Range</label>
            <div><input type="checkbox" value="0-50" class="price-range"> $0 - $50</div>
            <div><input type="checkbox" value="50-100" class="price-range"> $50 - $100</div>
            <div><input type="checkbox" value="100-200" class="price-range"> $100 - $200</div>
            <div><input type="checkbox" value="200-500" class="price-range"> $200 - $500</div>
            <div><input type="checkbox" value="500" class="price-range"> Above $500</div>
        </div>

        <button onclick="applyFilters()">Apply Filters</button>
    </div>

    <!-- Product Content with Pagination -->
    <div class="content">
        <div class="product-view" id="productView">
            <!-- Product Cards -->
            <div class="product-card" data-price="200" data-discount="20">
                <img src="static/images/1.jpg" alt="Promotion 1" class="product-image">
                <h3 class="product-title">INNWA Smartphone Promotion</h3>
                <p class="product-description">Product description goes here.</p>
                <div class="product-tags">
                    <span class="tag">Discount</span>
                </div>
                <p class="product-price">Price: $200</p>
                <p class="product-discount">Discount: 20%</p>
                <button class="read-more">Read More</button>
                <p class="product-date">20th October 2024</p>
            </div>
            <!-- Add more product cards as needed -->
        </div>

        <!-- Pagination Controls -->
        <div class="pagination">
            <button id="prevButton" onclick="changePage(-1)">Previous</button>
            <span id="pageIndicator">Page 1</span>
            <button id="nextButton" onclick="changePage(1)">Next</button>
        </div>
    </div>

    <script>
        const itemsPerPage = 2;
        let currentPage = 1;
        let totalPages = 1;

        function displayItems() {
            const productView = document.getElementById("productView");
            const allProducts = Array.from(productView.getElementsByClassName("product-card")).filter(product => product.style.display !== "none");

            totalPages = Math.ceil(allProducts.length / itemsPerPage) || 1;
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;

            allProducts.forEach((product, index) => {
                product.style.display = index >= start && index < end ? "block" : "none";
            });

            document.getElementById("prevButton").disabled = currentPage === 1;
            document.getElementById("nextButton").disabled = currentPage === totalPages;
            document.getElementById("pageIndicator").textContent = `Page ${currentPage} of ${totalPages}`;
        }

        function changePage(direction) {
            currentPage += direction;
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;
            displayItems();
        }

        function applyFilters() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const selectedTags = Array.from(document.querySelectorAll('.filter-section input[type="checkbox"]:checked')).map(input => input.value.toLowerCase());
            const selectedPriceRanges = Array.from(document.querySelectorAll('.price-range:checked')).map(input => input.value);

            const products = document.getElementsByClassName("product-card");
            Array.from(products).forEach(product => {
                const title = product.querySelector(".product-title").textContent.toLowerCase();
                const tags = Array.from(product.getElementsByClassName("tag")).map(tag => tag.textContent.toLowerCase());
                const price = parseFloat(product.getAttribute('data-price'));

                const matchesSearch = !searchInput || title.includes(searchInput);
                const matchesTags = !selectedTags.length || selectedTags.some(tag => tags.includes(tag));
                const matchesPrice = !selectedPriceRanges.length || selectedPriceRanges.some(range => {
                    if (range === "0-50") return price >= 0 && price <= 50;
                    if (range === "50-100") return price > 50 && price <= 100;
                    if (range === "100-200") return price > 100 && price <= 200;
                    if (range === "200-500") return price > 200 && price <= 500;
                    if (range === "500") return price > 500;
                    return false;
                });

                product.style.display = matchesSearch && matchesTags && matchesPrice ? "block" : "none";
            });

            currentPage = 1;
            displayItems();
        }

        displayItems();
    </script>
</body>
</html>
