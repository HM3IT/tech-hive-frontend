<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .breadcrumb {
            padding: 15px;
            background-color: #f1f1f1;
        }

        .breadcrumb a {
            text-decoration: none;
            color: #333;
        }

        .breadcrumb span {
            color: #888;
        }

        .product-container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .product-image img {
            max-width: 300px;
            border: 1px solid #ddd;
        }

        .image-carousel {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .product-details {
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .price {
            font-size: 24px;
            color: red;
        }

        .discount {
            font-size: 16px;
            color: #333;
        }

        .description {
            margin: 10px 0;
            color: #666;
        }

        .quantity {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .qty-btn {
            background-color: #3b5998;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .availability {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }

        .product-buttons .btn {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .add-to-cart {
            background-color: #2e7d32;
            color: white;
        }

        .star-rating {
            display: flex;
            align-items: center;
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
        }

        .star-rating .star:hover,
        .star-rating .star.selected {
            color: #fbc02d;
        }

        .rating-message {
            margin-left: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="breadcrumb">
        <a href="index.html">Home</a> &gt; <a href="#">RAM</a> &gt; <span>Kingston 32GB DDR5 4800MHz Laptop Memory RAM</span>
    </nav>

    <div class="product-container">
        <div class="product-image">
            <img src="static/images/2.jpg" alt="Kingston 32GB DDR5 Laptop RAM">
            <div class="image-carousel">
                <button>&lt;</button>
                <img src="static/images/2.jpg" alt="RAM Image Thumbnail">
                <button>&gt;</button>
            </div>
        </div>

        <div class="product-details">
            <h1>Kingston 32GB DDR5 4800MHz Laptop Memory RAM</h1>
            <p><strong>Brand:</strong> Kingston</p>

            <!-- Interactive Star Rating -->
            <div class="star-rating" id="star-rating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
                <p class="rating-message" id="rating-message"></p>
            </div>

            <!-- Price and Discount -->
            <div class="price-discount">
                <p class="price">750,750 Ks</p>
                <p class="discount">Discount: 10%</p>
            </div>

            <!-- Description -->
            <p class="description">A high-performance memory module designed to enhance your laptop's speed and efficiency.</p>

            <!-- Quantity and Add to Cart -->
            <div class="quantity-price">
                <div class="quantity">
                    <button class="qty-btn" onclick="updateQuantity(-1)">-</button>
                    <span id="quantity">1</span>
                    <button class="qty-btn" onclick="updateQuantity(1)">+</button>
                </div>
                <p class="availability">Available Quantity - 10</p>
            </div>

            <div class="product-buttons">
                <a href="cart.html" class="btn add-to-cart">Add to Cart</a>
            </div>
            
            
        </div>
    </div>

    <script>
        let quantity = 1;
        function updateQuantity(change) {
            quantity += change;
            if (quantity < 1) quantity = 1; // Ensure quantity is at least 1
            document.getElementById('quantity').textContent = quantity;
        }

        const stars = document.querySelectorAll('.star');
        const ratingMessage = document.getElementById('rating-message');
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = star.dataset.value;
                updateStarRating();
                ratingMessage.textContent = `You rated this product ${selectedRating} out of 5 stars.`;
            });

            star.addEventListener('mouseover', () => {
                highlightStars(star.dataset.value);
            });

            star.addEventListener('mouseout', () => {
                highlightStars(selectedRating);
            });
        });

        function updateStarRating() {
            stars.forEach(star => {
                if (star.dataset.value <= selectedRating) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
        }

        function highlightStars(rating) {
            stars.forEach(star => {
                if (star.dataset.value <= rating) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
        }
    </script>
</body>
</html>
