<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">   
    <title>Register Form</title>

<body>
    <script src="js/main.js"></script>
  <script type="module"  src="js/components/nav.js"></script>
<nav id="nav"></nav>
<div class="container">
    <h2>Sign Up</h2>
    <form id="signup-form">
        <div class="form-group">
            <label for="username">Username*</label>
            <input type="text" id="signup-name" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" id="signup-password" name="password" required>
            <div class="checkbox-group">
                <input type="checkbox" id="show-password">
                <label for="show-password">Show Password</label>
            </div>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Accept the terms of use of the service of the website.</label>
        </div>
        <button type="submit" class="button">
            <span class="icon"></span> Create
        </button>
    </form>
</div>

<!-- Script for Register.js as a module -->
<script type="module" src="js/register.js"></script>

</body>
</html>
