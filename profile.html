<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - E-commerce</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="css/profile.css">
</head>
<body>
<script type="module" src="js/components/profile.js">

</script>

    <!-- Profile Navigation -->
    <div class="row mt-4">
        <div class="col-md-3">
            <ul class="nav nav-pills flex-column" id="profileTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="account-tab" data-bs-toggle="pill" href="#account" role="tab" aria-controls="account" aria-selected="true">Account Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="orders-tab" data-bs-toggle="pill" href="#orders" role="tab" aria-controls="orders" aria-selected="false">Order History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="settings-tab" data-bs-toggle="pill" href="#settings" role="tab" aria-controls="settings" aria-selected="false">Settings</a>
                </li>
            </ul>
        </div>

        <!-- Profile Content -->
        <div class="col-md-9">
            <div class="tab-content" id="profileTabsContent">
                <!-- Account Info Tab -->
                <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
                    <h4>Account Information</h4>
                    <img id="profile-img" src=""  alt="">
                    <p>Name:<strong id="name"></strong> </p>
                    <p>Email:<strong id="email"></strong></p>
                    <p>Customer Level:<strong id="userLevel"></strong></p>
                    <p>Address:<strong id="address"></strong> </p>
                    <button class="btn btn-primary mt-2">Edit Information</button>
                </div>

                <!-- Order History Tab -->
                <div class="tab-pane fade" id="orders" role="tabpanel" aria-labelledby="orders-tab">
                    <h4>Order History</h4>
                    <div class="order-card">
                        <h5>Order #1234</h5>
                        <p><strong>Date:</strong> 2024-11-10</p>
                        <p><strong>Status:</strong> Delivered</p>
                        <p><strong>Total:</strong> $120.00</p>
                        <button class="btn btn-outline-primary btn-sm">View Details</button>
                    </div>
                    <div class="order-card">
                        <h5>Order #1233</h5>
                        <p><strong>Date:</strong> 2024-10-15</p>
                        <p><strong>Status:</strong> Processing</p>
                        <p><strong>Total:</strong> $250.00</p>
                        <button class="btn btn-outline-primary btn-sm">View Details</button>
                    </div>
                </div>

                <!-- Settings Tab -->
                <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                    <h4>Account Settings</h4>
                    <form>
                        <div class="mb-3">
                            <label for="changeEmail" class="form-label">Change Email</label>
                            <input type="email" class="form-control" id="changeEmail" placeholder="New Email">
                        </div>
                        <div class="mb-3">
                            <label for="changePassword" class="form-label">Change Password</label>
                            <input type="password" class="form-control" id="changePassword" placeholder="New Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
