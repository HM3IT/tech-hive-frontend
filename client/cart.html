<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/main.css">
 
    <link rel="stylesheet" href="../css/styles.css">
    
    
</head>
<body>

    <script src="../js/main.js"></script>
    <script type="module"  src="../js/components/nav.js"></script>
    <script type="module" src="../js/components/cartController.js"></script>
 
    <nav id="nav">

    </nav>
    <div id="cart-container">
        <h2>Shopping Cart</h2>
        <table class="table" id="cartTable">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Product Image</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Discount</th>
                    <th scope="col">Discounted Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be inserted here -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6" id="total-amount-col">Total Amount:</td>
                    <td colspan="2" class="grand-total" id="order-total">$0.00</td>
                </tr>
            </tfoot>
        </table>
    </div>
 

    <button id="order_now" type="button" >Order Now</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
           const totalAmountCol = document.getElementById("total-amount-col");
        let reloadTriggered = false; 
        let resizeTimeout; 
        if (window.innerWidth <= 780) {
            totalAmountCol.setAttribute("colspan", "3");
        } else {
            totalAmountCol.setAttribute("colspan", "6");
        }
        
        function adjustColspan() {
            clearTimeout(resizeTimeout); 
            resizeTimeout = setTimeout(() => {
                if (!reloadTriggered) {
                    reloadTriggered = true;
                    window.location.reload(); 
                }
            }, 1000); 
        }

        // adjusting col span dynamically
        window.addEventListener("resize", adjustColspan);
        // window.addEventListener("load", adjustColspan);
    </script>
<script>
    
</script>
</body>
</html>
