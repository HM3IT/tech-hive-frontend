<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - E-commerce</title>
    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
   <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <script src="../js/main.js"></script>
    <script type="module" src="../js/components/profile.js"></script>
<!-- Navbar -->

    <button id="back-btn" >Back</button>

    <!-- Profile Navigation -->
    <section class="row mt-4">
        <div class="col-md-3">
            <ul class="nav nav-pills flex-column" id="profileTabs" role="tablist">
 
                <li class="nav-item">
                    <a class="nav-link active" id="account-tab" data-bs-toggle="pill" href="#account" role="tab" aria-controls="account" aria-selected="true">Account Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="orders-tab" data-bs-toggle="pill" href="#orders" role="tab" aria-controls="orders" aria-selected="false">Order History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="settings-tab" data-bs-toggle="pill" href="#settings" role="tab" aria-controls="settings" aria-selected="false">Settings</a>
                </li>
            </ul>
        </div>

        <!-- Profile Content -->
        <div class="col-md-9">
            <div class="tab-content" id="profileTabsContent">
                <!-- Account Info Tab -->
                <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
                    <h2>Account Information</h2>

                    <img id="profile-img" src="" alt="Profile Image" class="img-thumbnail">
                   
                    <p class="profile-detail">Name: <strong id="name"></strong></p>
                    <p class="profile-detail">Email: <strong id="email"></strong></p>
                    <p class="profile-detail">Customer Level: <strong id="userLevel"></strong></p>
                    <p class="profile-detail">Address: <strong id="address"></strong></p>
                </div>

                <!-- Order History Tab -->
                <div class="tab-pane fade" id="orders" role="tabpanel" aria-labelledby="orders-tab">
                    <h4>Order History</h4>
                  <div id="order-cart-container">
       
                  </div>
                    
                </div>

                <!-- Settings Tab -->
                <div class="tab-pane fade" id="settings" role="tabpanel" >
                    <h4>Account Settings</h4>
                    <form id="profile-update-form">
                        <div class="mb-3">
                            <img id="preview-profile-img" src="https://via.placeholder.com/150" alt="Profile Image" class="img-thumbnail" style="width: 150px; height: 150px;">
                            <div>
                                <label for="uploadProfilePhoto">Upload New profile (Optional)</label>
                                <input type="file" id="uploadProfilePhoto" class="form-control mt-2">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="changeName" class="form-label">Change Name (Optional)</label>
                            <input type="text" name="newName" class="form-control" id="changeName" placeholder="New Name">
                        </div>
                        <div class="mb-3">
                            <label for="changeAddress" class="form-label">Change Address (Optional)</label>
                            <textarea id="changeAddress" name="newAddress" class="form-control" placeholder="--" cols="30" rows="5"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="changePassword" class="form-label">New Password  (Optional)</label>
                            <input type="password" name="newPassword" class="form-control" id="changePassword" placeholder="New Password">
                        </div>
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Old Password  <strong  id="old-password-label">(Must be provided)</strong></label>
                            <input type="password" name="oldPassword" class="form-control" id="oldPassword" placeholder="New Password">
                        </div>

                        
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
 </section>
 

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
