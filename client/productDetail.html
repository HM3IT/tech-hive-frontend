<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/productDetail.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Product Detail</title>
    
</head>
<body>
    <script src="../js/components/productreview.js"></script>
    <script type="module" src="../js/components/productDetail.js"></script>
    <script src="../js/main.js"></script>
    <script type="module"  src="../js/components/nav.js"></script>
    
    <!-- Navbar -->
<nav id="nav">

</nav>
<div class="product-container">
    <div class="image-gallery">
        <button class="slider-btn" id="prevBtn">&#10094;</button>
        
        <!-- Main Image Display -->
        <img src="" alt="Laptop Image" class="main-image" id="mainImage">
        
        
        <button class="slider-btn" id="nextBtn">&#10095;</button>

        <!-- Thumbnail Images -->
        <div id="thumbnail-container">
 
        </div>
        
        
    </div>
   
    
    
    <div id="product-details">
        <h2 id="product-name"></h2>
       
        <p>Brand: <span id="brand"></span></p>

        <div class="price">
            <p>Price: <span id="original-price"></span> <span id="discounted-price"></span> </p>
            <p id="discount"></p>
        </div>

        <p id="availability"></p>

        <div class="quantity">
            <button id="increment-btn" class="quantity-btn" onclick="changeQuantity(-1)">-</button>
            <input type="text" value="1" class="quantity-input" id="quantityInput">
            <button id="decrement-btn" class="quantity-btn" onclick="changeQuantity(1)">+</button>
        </div>

        <div>
            <p><strong>Description:</strong> <span id="description"></span></p>
        </div>

        <div id="rating">
            <p><strong>Rating:</strong></p>
            <div id="overall-rating">
 
            </div>
           
        </div>

        <button id="add-to-cart">Add to Cart</button>
          
    </div>
    <div class="review-section">
        <!-- Review Form -->
        <div class="review-form">
            <h3>Leave a Review</h3>
            <div class="star-rating">
                <div id="stars">
                    <span class="rating" data-rating="1">&#9733;</span>
                    <span class="rating" data-rating="2">&#9733;</span>
                    <span class="rating" data-rating="3">&#9733;</span>
                    <span class="rating" data-rating="4">&#9733;</span>
                    <span class="rating" data-rating="5">&#9733;</span>
                </div>
            </div>
            <textarea id="review-text" placeholder="Write your review..."></textarea>
            <br>
            <button id="submit-btn">Submit Review</button>
        </div>
    
        <!-- Reviews Display Section -->
        <div id="reviews-container">
           
        </div>
        <div class="see-more-section">
            <button id="see-more-btn">See More</button>
            <button id="see-less-btn" style="display: none;">See Less</button>
        </div>
    
    </div>
</div>
    

<footer id="footer">
  
</footer>
 <script>
     
function changeQuantity(amount) {
    const quantityInput = document.getElementById('quantityInput');
    let currentQuantity = parseInt(quantityInput.value);

    if (!isNaN(currentQuantity)) {
        currentQuantity += amount;
        if (currentQuantity < 1) currentQuantity = 1;  
        quantityInput.value = currentQuantity;
    }
}
 
 </script>
 

</body>
</html>
