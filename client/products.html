<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Customer View with Pagination</title>
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/pagination.css">
    
   

</head>
<body>
    <script type="module"  src="../js/components/products.js"></script> 
    <script src="../js/main.js"></script>
    <script type="module" src="../js/components/nav.js"></script>
    <script type="module" src="../js/components/cartController.js"></script>
    <!-- Navbar -->
    
        <nav id="nav">

        </nav>
       
        <!-- End -->
       <!-- Sidebar Filter -->
       <div class="sidebar">
           <h2>Advanced Search</h2>
   
           <div class="filter-section">
               <label>Search</label>

               <ul class="nav navbar-nav">
                <li>
                    <form action="" class="navbar-form">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="searchInput" type="search" name="search" placeholder="Search Anything Here..." class="form-control">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                            </div>
                        </div>
                    </form>
                </li>
            </ul>
           </div>
   
           <label>Tags</label>
           <div id="tag-filters" class="filter-section">
     
           </div>
   
           <div class="filter-section">
               <label>Price Range</label>
               <div><input type="radio" name="price-range" value="null" class="price-range"> Clear</div>
               <div><input type="radio" name="price-range" value="0:50" class="price-range"> $0 - $50</div>
               <div><input type="radio" name="price-range" value="50:100" class="price-range"> $50 - $100</div>
               <div><input type="radio" name="price-range" value="100:200" class="price-range"> $100 - $200</div>
               <div><input type="radio" name="price-range" value="200:500" class="price-range"> $200 - $500</div>
               <div><input type="radio" name="price-range" value=":500" class="price-range"> Above $500</div>               
           </div>
       </div>
   
       <!-- Product Content with Pagination -->
       <div class="content">
           <div class="product-image-grid" id="productView">
               <!-- Product Cards will be dynamically inserted here -->
           </div>
   
           <!-- Pagination Controls -->
           <div class="pagination" id="paginationControls">
           
           </div>
       </div>
 
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
