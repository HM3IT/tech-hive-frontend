<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
    <script src="js/main.js"></script>
  <script type="module"  src="js/components/nav.js"></script>
    <!-- Navbar -->
     <nav id="nav">

     </nav>
    <style>
        /* Global Styles */
        

        /* Cart Container */
        .cart-container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto; /* This centers horizontally */
        }
        

        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Cart Items Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f7f7f7;
            color: #333;
            font-weight: bold;
        }

        /* Product Details */
        .product-name {
            text-align: left;
        }

        /* Quantity Controls */
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn {
            padding: 5px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background-color: #ddd;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ccc;
        }

        /* Total Price */
        .total-price {
            font-size: 1.2rem;
            color: #b12704;
            font-weight: bold;
        }

        /* Remove Button */
        .remove-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Checkout Button */
        .checkout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="product-name">UltraBook Pro 13 - i7 13th Gen</td>
                <td>3,600,000 Ks</td>
                <td>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                        <input type="text" value="1" class="quantity-input" id="quantityInput">
                        <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                    </div>
                </td>
                <td class="total-price">3,600,000 Ks</td>
                <td><button class="remove-btn" onclick="removeItem(this)">Remove</button></td>
            </tr>
            <!-- Additional items can be added here -->
        </tbody>
    </table>
    <button class="checkout-btn">Proceed to Checkout</button>
</div>

<script>
    // Function to change quantity
    function changeQuantity(amount) {
        const quantityInput = document.getElementById('quantityInput');
        let quantity = parseInt(quantityInput.value);
        
        if (!isNaN(quantity)) {
            quantity += amount;
            if (quantity < 1) quantity = 1; // Ensure quantity is at least 1
            quantityInput.value = quantity;
            updateTotalPrice(quantity);
        }
    }

    // Function to update total price
    function updateTotalPrice(quantity) {
        const pricePerUnit = 3600000; // Replace with dynamic price if available
        const totalPrice = pricePerUnit * quantity;
        document.querySelector('.total-price').innerText = `${totalPrice.toLocaleString()} Ks`;
    }

    // Function to remove an item
    function removeItem(button) {
        const row = button.closest('tr');
        row.remove();
        // Optionally update grand total here if you have multiple items
    }
</script>
<footer id="footer">
         
</footer>
</body>
</html>
