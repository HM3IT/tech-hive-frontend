<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Admin Dashboard</title>
 
    <link rel="stylesheet" href="../css/admin/dashboard.css">
    <link rel="stylesheet" href="../css/admin/statistics.css">

</head>
<body>
    <script src="../js/main.js"> </script>
    <script src="../js/components/dashboard.js"> </script>
    <script type="module" src="../js/components/dataAnalysisTbl.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="admin-sidebar">
       
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Dashboard</h1>
          
                <input type="date" id="filter-date" name="expected_order_date">
            </header>

            <!-- Dashboard Overview Cards -->
            <section class="overview">
                <div class="card">
                    <h3>Total Sales</h3>
                    <p id="total-sales">N/A</p>
                </div>
                <div class="card">
                    <h3>Total Expense</h3>
                    <p id="total-expense">N/A</p>
                </div>
                <div class="card">
                    <h3>Profit Margin</h3>
                    <p id="profit-margin">N/A</p>
                </div>
                <div class="card">
                    <h3>Products</h3>
                    <p id="total-product">N/A</p>
                </div>
                <div class="card">
                    <h3>Users</h3>
                    <p id="total-user">N/A</p>
                </div>
                <div class="card">
                    <h3>Orders</h3>
                    <p id="total-order">N/A</p>
                </div>
            </section>

            <section id="charts-section">
                <div class="chart-container">
                    <canvas id="order-trend-chart" </canvas>
                </div>
                <div class="chart-container">
                    <canvas id="trending-product-chart"></canvas>
                </div>
            </section>

            <!-- Detailed Data Table -->
            <section class="data-table">
                <h2>Recent Orders</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="order-tbl-body">
     
                    </tbody>
                </table>

          
       
            </section>
        </main>
    </div>
    <script src="../js/components/dashboard.js"></script>
</body>
</html>
