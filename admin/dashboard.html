<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Admin Dashboard</title>
 
    <link rel="stylesheet" href="../css/admin/dashboard.css">

</head>
<body>
    <script src="../js/main.js"> </script>
    <script src="../js/components/dashboard.js"> </script>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="admin-sidebar">
       
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Dashboard</h1>
                <input type="text" placeholder="Search...">
                <button class="search-btn">Search</button>
            </header>

            <!-- Dashboard Overview Cards -->
            <section class="overview">
                <div class="card">
                    <h3>Total Sales</h3>
                    <p>$15,300</p>
                </div>
                <div class="card">
                    <h3>Products</h3>
                    <p>200</p>
                </div>
                <div class="card">
                    <h3>Users</h3>
                    <p>1,320</p>
                </div>
                <div class="card">
                    <h3>Orders</h3>
                    <p>456</p>
                </div>
            </section>

            <!-- Detailed Data Table -->
            <section class="data-table">
                <h2>Recent Orders</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Product</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#1001</td>
                            <td>Product A</td>
                            <td>2024-10-01</td>
                            <td>Shipped</td>
                            <td>$120.00</td>
                        </tr>
                        <tr>
                            <td>#1002</td>
                            <td>Product B</td>
                            <td>2024-10-02</td>
                            <td>Pending</td>
                            <td>$75.00</td>
                        </tr>
                        <tr>
                            <td>#1003</td>
                            <td>Product C</td>
                            <td>2024-10-03</td>
                            <td>Completed</td>
                            <td>$210.00</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="../js/dashboard.js"></script>
</body>
</html>
