<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Add User</title>
    <link rel="stylesheet" href="../css/admin/adduser.css">
</head>

<body>
    

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="setting.html">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Add New User</h1>
            </header>
    
        <main>
            <section class="form-section">
                
                <form id="addUserForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter user's name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter user's email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter a password" required>

                    <label for="role">Role:</label>
                    <select id="role" name="role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>

                    <button type="submit">Add User</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
