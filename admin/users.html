<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Admin Dashboard - Users</title>
    <link rel="stylesheet" href="../css/admin/user.css">
    <link rel="stylesheet" href="../css/main.css">

    <link rel="stylesheet" href="../css/pagination.css">
 <style>
    .pagination{
        margin-top: 80px;
    }
 </style>
</head>
<body>
    <script src="../js/main.js"> </script>
    <script src="../js/components/dashboard.js"> </script>
    <script type="module" src="../js/components/userController.js"> </script>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="admin-sidebar">
      
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Users</h1>
                <div class="search-container">
                    <input id="search-input" type="text" placeholder="Search users by name..." aria-label="Search">
                    <button id="search-btn">Search</button>
                </div>
            </header>

            <!-- Users Section -->
            <section class="data-table">
                <h2>Registered Users</h2>
                <table>
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Customer Level</th>
                            <th>Created Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-tbl-body">
                    
                 
                    </tbody>
                </table>
    
           <div class="pagination" id="paginationControls">
           
           </div>
            </section>
        </main>
    </div>
</body>
</html>
