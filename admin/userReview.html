<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admin Dashboard - Review User</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/admin/dashboard.css">
</head>
<body>
    <script src="../js/main.js"></script>
    <script src="../js/components/dashboard.js"> </script>
    <script type="module" src="../js/components/userReview.js"></script>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="admin-sidebar">
    
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Review User</h1>
            </header>

            <section class="row mt-4">
                <div class="col-md-3">
                    <ul class="nav nav-pills flex-column" id="profileTabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="account-tab" data-bs-toggle="pill" href="#account" role="tab" aria-controls="account" aria-selected="true">Account Info</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="orders-tab" data-bs-toggle="pill" href="#orders" role="tab" aria-controls="orders" aria-selected="false">Order History</a>
                        </li>
                    
                    </ul>
                </div>
        
                <!-- Profile Content -->
                <div class="col-md-9">
                    <div class="tab-content" id="profileTabsContent">
                        <!-- Account Info Tab -->
                        <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
                            <h2>Account Information</h2>
        
                            <img id="profile-img" src="" alt="Profile Image" class="img-thumbnail">
                           
                            <p class="profile-detail">Name: <strong id="name"></strong></p>
                            <p class="profile-detail">Email: <strong id="email"></strong></p>
                            <p class="profile-detail">Customer Level: <strong id="userLevel"></strong></p>
                            <p class="profile-detail">Address: <strong id="address"></strong></p>
                          
                        </div>
        
                        <div class="tab-pane fade" id="orders" role="tabpanel" aria-labelledby="orders-tab">
                            <h4>Order History</h4>
                          <div id="order-cart-container">
               
                          </div>
                            
                        </div>
                    </div>
                </div>
            </div>
         </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
