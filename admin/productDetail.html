<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/productDetail.css">
    <link rel="stylesheet" href="../css/admin/dashboard.css">
    <title>Laptop Product Page</title>
    <style>
    #product-name{
        color: black;
    }
    #product-details{
        background-color: transparent;
        box-shadow: none;
    }
    .product-container{
        padding-top:100px;

    }
    </style>
</head>
<body>
    <script type="module" src="../js/components/productDetail.js"></script>
    <script src="../js/main.js"> </script>
    <script src="../js/components/dashboard.js"> </script>
 

<aside class="sidebar" id="admin-sidebar">

</aside>
<div class="product-container">
    <div class="image-gallery">
        <button class="slider-btn" id="prevBtn">&#10094;</button>
        
        <!-- Main Image Display -->
        <img src="" alt="Laptop Image" class="main-image" id="mainImage">
        
        <button class="slider-btn" id="nextBtn">&#10095;</button>

        <!-- Thumbnail Images -->
        <div id="thumbnail-container">
  
        </div>
    </div>
    
    <div id="product-details">
        <h2 id="product-name"></h2>
        <!-- <p class="category">Category: <span></span></p> -->
        <p>Brand: <span id="brand"></span></p>

        <div class="price">
            <p>Price: <span id="original-price"></span> <span id="discounted-price"></span> </p>
            <p id="discount"></p>
        </div>

        <p id="availability"></p>

        <div>
            <p><strong>Description:</strong> <span id="description"></span></p>
        </div>

      
        <div id="rating">
            <p><strong>Rating:</strong></p>
            <div id="overall-rating">
 
            </div>
           
        </div>
    </div>
 
</div>

 
<script>
    function showError(message) {
        const container = document.getElementById("product-details");
        container.innerHTML = `<p class="error">${message}</p>`;
    }
    
     
    function changeQuantity(amount) {
        const quantityInput = document.getElementById('quantityInput');
        let currentQuantity = parseInt(quantityInput.value);
    
        if (!isNaN(currentQuantity)) {
            currentQuantity += amount;
            if (currentQuantity < 1) currentQuantity = 1;  
            quantityInput.value = currentQuantity;
        }
    }
    function rateProduct(rating) {
        const stars = document.querySelectorAll('.stars span');
        stars.forEach((star, index) => {
            star.classList.toggle('active', index < rating);
        });
        document.getElementById('userRating').innerText = `You rated this product ${rating} stars`;
    }
    
    function rateProduct(rating) {
        document.getElementById("userRating").textContent = `You rated this product ${rating} star(s)`;
    }
      

</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
