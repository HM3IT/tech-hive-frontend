
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Product</title>
    <link rel="stylesheet" href="../css/product_form.css">
</head>
<body>
    <script type="module" src="../js/components/productController.js"></script>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Add New Product</h1>
            </header>


<!-- Add Product Form -->
            <section class="add-product-section">
                <form id="add-product-form" class="add-product-form">
                    <div class="form-group">
                        <label for="product-name">Product Name
                        <span id="name-error" class="error-message"></span></label>
                        <input type="text" id="product-name" placeholder="Enter product name">
                    </div>

                    <div class="form-group">
                        <label for="product-category">Category
                        <span id="category-error" class="error-message"></span></label>
                        <select id="product-category" name="category">
                            <option value="" disabled selected>Select category</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="product-brand">Brand
                        <span id="brand-error" class="error-message"></span></label>
                        <input type="text" id="product-brand" placeholder="Enter product brand">
                    </div>

                    <div class="form-group">
                        <label for="product-stock">Stock
                        <span id="stock-error" class="error-message"></span></label>
                        <input type="number" id="product-stock" placeholder="Enter product stock">
                    </div>

                    <div class="form-group">
                        <label for="product-price">Price ($)
                        <span id="price-error" class="error-message"></span></label>
                        <input type="number" id="product-price" placeholder="Enter product price">
                    </div>

                    <div class="form-group">
                        <label for="product-discount">Discount
                        <span id="discount-error" class="error-message"></span></label>
                        <input type="number" id="product-discount" placeholder="Enter product discount">
                    </div>

                    <div class="form-group">
                        <label for="product-image">Product Image</label>
                        <!-- <span id="image-error" class="error-message" style="display: none;"></span> -->
                        <input type="file" id="product-image">
                    </div>

                    <div class="mb-3 form-group">
                        <label for="sub-product-image" class="form-label">Sub Images</label>
                        <!-- <span id="subImages-error" class="error-message" style="display: none;"></span> -->
                        <input class="form-control" type="file" id="sub-product-image" multiple>
                    </div>

                    <div class="form-group">
                        <label for="product-description">Description
                        <span id="description-error" class="error-message"></span></label>
                        <textarea id="product-description" rows="5" placeholder="Enter product description"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" id="submit-btn" class="submit-btn">Add Product</button>
                        <button type="button" class="cancel-btn" id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
